<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignIn</title>
  <link rel="stylesheet" href="login.css" />
</head>
<header class="top-bar">

    <img id= "logo-container" (click)="irAPaginaPrincipal()" src="logoCookpi.png" alt="Logo">

</header>
<body>


  <main>
    <h1>Iniciar sesión</h1>
    <form>
      <label for="usuario">Nombre de Usuario</label>
      <input class="bs_user" [formControl] = "nombre" type="text" id="usuario" />

      <label for="password">Pasword</label>
      <input class = "bs_password" [formControl] = "password" type="password" id="password" />

    </form>

    <button class="bs_login" (click) = "botonIniciarSesion()">Iniciar sesión</button>

    <a href="signup">Creá tu cuenta</a>
    <p></p>
    <a href="enviarCorreoPassword">Olvidaste tu contraseña?</a>
  </main>

  <footer>
    <span>Volver arriba ↑</span>
    <span>|</span>
    <span>Términos y Condiciones</span>
    <span>|</span>
    <span>Contacto</span>
  </footer>

  <div class="copyright">
    Copyright © 2025 Nacom, Inc. Todos los derechos reservados.
  </div>
</body>
</html>
