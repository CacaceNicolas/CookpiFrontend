<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignIn</title>
  <link rel="stylesheet" href="recuperar-password.css" />
</head>
<body>
  <header>
    <img src="lupa.png" alt="Buscar" class="icon" />
    <img src="cerrar.png" alt="Cerrar" class="icon" />
  </header>

  <main>
    <h1>Cambiar contraseña</h1>
    <form>
      <label for="usuario">Nueva contraseña</label>
      <input [formControl] = "password" type="text" id="usuario" name="usuario" />

      <button (click) = "botonCambiarPassword()" type="submit">Cambiar contraseña</button>
    </form>

  </main>

  <footer>
    <span>Volver arriba ↑</span>
    <span>|</span>
    <span>Términos y Condiciones</span>
    <span>|</span>
    <span>Contacto</span>
  </footer>

  <div class="copyright">
    Copyright © 2025 Nacom, Inc. Todos los derechos reservados.
  </div>
</body>
</html>
