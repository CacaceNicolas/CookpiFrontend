<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header>
    <img src="lupa.png" alt="Buscar" class="icon" />
    <img src="cerrar.png" alt="Cerrar" class="icon" />
  </header>

  <main>
    <h1>Crear cuenta</h1>

    <form class="login-form">
      <label for="usuario">Nombre de Usuario</label>
      <input [formControl] = "nombre" type="text" id="usuario" name="usuario">

      <label for="password">Pasword</label>
      <input [formControl] = "password" type="password" id="password" name="password">

      <label for="gmail">Gmail</label>
      <input [formControl] = "mail" type="email" id="gmail" name="gmail">


    </form>


    <div class="mensaje">
      Cargá tu perfil para recibir <br> recomendaciones
    </div>

    <section class="perfil-form">
      <form>
        <label for="peso">Peso En Kilos</label>
        <input [formControl] = "peso" type="number" id="peso" name="peso">

        <label for="altura">Altura En Centimetros</label>
        <input [formControl] = "altura"  type="number" id="altura" name="altura">

        <label for="edad">Edad</label>
        <input [formControl] = "edad"  type="number" id="edad" name="edad">

        <label for="genero">genero</label>
        <select [formControl] = "genero"  type="number" id="genero" name="genero">
          <option value="1">Masculino</option>
          <option value="2">Femenino</option>
        </select>
        <label for="objetivo">Objetivo</label>
        <select [formControl] = "objetivo"  type="number" id="objetivo" name="objetivo">
          <option value="1">Ganar Peso</option>
          <option value="2">Mantener Peso</option>
          <option value="3">Perder Peso</option>
        </select>
      </form>
    </section>

    <button (click) = "botonCrearUsuario()" type="submit">Registrarse</button>
    <a href="http://localhost:4200/login">Ya tenés cuenta?</a>
  </main>

  <footer>
    <span>Volver arriba ↑</span>
    <span>|</span>
    <span>Términos y Condiciones</span>
    <span>|</span>
    <span>Contacto</span>
  </footer>

  <div class="copyright">
    Copyright © 2025 Nacom, Inc. Todos los derechos reservados.
  </div>
</body>
</html>
