  <!-- Descripción -->
  <h3 class="subtitulo">Descripción:</h3>
  <p class="texto">{{ descripcion }}</p>

  <h3 class="subtitulo">Procedimiento:</h3>
  <p class="texto">{{ procedimiento }}</p>

  <!-- Agregar a libro -->
  <div class="acciones">
    <select [(ngModel)]="libroSeleccionado" class="selector-libro">
      <option value="">Seleccionar libro...</option>
      <option *ngFor="let item of libros" [value]="item.id">
        {{ item.nombre }}

    </select>

    <button class="btn-agregar" (click)="agregarALibro()">
