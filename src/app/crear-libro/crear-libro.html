<div class="crear-libro-container">
  <div class="header">
    <h1>Nuevo libro de recetas</h1>
    <p>Organizá tus recetas en un solo lugar!!</p>
  </div>

  <form class="formulario">
    <label for="nombre">Nombre</label>
    <input
      id="nombre"
      [formControl]="nombre"
      placeholder="Ej: Postres riquis"
    />

    <label for="descripcion">Descripción</label>
    <textarea
      id="descripcion"
      [formControl]="descripcion"
      placeholder="Comentanos de que trata tu libro..."
    ></textarea>

    <button type="button" (click)="crearLibro()">Crear libro</button>
  </form>
</div>
