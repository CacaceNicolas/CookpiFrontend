<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="ingredientes.css" />
</head>   

<input type="search" #busquedaInput placeholder="Buscar ingrediente..." (keydown.enter)="buscar(busquedaInput.value)">

<table border="1">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Calorías</th>
      <th>Proteínas</th>
      <th>Grasas</th>
      <th>Carbohidratos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.nombre }}</td>
      <td>{{ item.calorias }}</td>
      <td>{{ item.proteinas }}</td>
      <td>{{ item.grasas }}</td>
      <td>{{ item.carbohidratos }}</td>
      <td>
        <button (click)="eliminarItem(item.id)">Eliminar</button>
        <button (click)="modBtn(item.id)">Modificar</button>
      </td>
    </tr>

  <div *ngIf="modificacion">

    <label>Nombre</label>
      <input [formControl] = "nombreMod">

      <label>Calorias</label>
      <input [formControl] = "caloriasMod">

      <label>Proteinas</label>
      <input [formControl] = "proteinasMod">

      <label>Carbohidratos</label>
      <input [formControl] = "carbohidratosMod">
    
      <label>Grasas</label>
      <input [formControl] = "grasasMod">

      <button (click)= "modificarIngrediente()">Modificar</button>

  </div>
  </tbody>
</table>
